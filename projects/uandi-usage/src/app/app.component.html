<div class="p-5">
  <h1 class="text-xl font-bold">Buttons</h1>
  <div class="flex flex-col gap-3">
    <div>
      <span class="font-semibold"> Primary </span>
      <div class="flex flex-row gap-1">
        <uai-button
          text="hello world"
          type="primary"
          (click)="handleButtonClick()"></uai-button>
        <uai-button
          text="hello world"
          type="primary"
          [disabled]="true"
          (click)="handleButtonClick()"></uai-button>
        <uai-button
          prefixIcon="heart_plus"
          text="hello world"
          type="primary"
          (click)="handleButtonClick()"></uai-button>
        <uai-button
          suffixIcon="heart_plus"
          text="hello world"
          type="primary"
          (click)="handleButtonClick()"></uai-button>
      </div>
    </div>

    <div>
      <span class="font-semibold"> Default </span>
      <div class="flex flex-row gap-1">
        <uai-button
          text="hello world"
          (click)="handleButtonClick()"></uai-button>
        <uai-button
          text="hello world"
          [disabled]="true"
          (click)="handleButtonClick()"></uai-button>
        <uai-button
          prefixIcon="heart_plus"
          text="hello world"
          (click)="handleButtonClick()"></uai-button>
        <uai-button
          suffixIcon="heart_plus"
          text="hello world"
          (click)="handleButtonClick()"></uai-button>
      </div>
    </div>

    <div>
      <span class="font-semibold"> Text </span>
      <div class="flex flex-row gap-1">
        <uai-button
          text="hello world"
          type="text"
          (click)="handleButtonClick()"></uai-button>
        <uai-button
          text="hello world"
          type="text"
          [disabled]="true"
          (click)="handleButtonClick()"></uai-button>
        <uai-button
          prefixIcon="heart_plus"
          text="hello world"
          type="text"
          (click)="handleButtonClick()"></uai-button>
        <uai-button
          suffixIcon="heart_plus"
          text="hello world"
          type="text"
          (click)="handleButtonClick()"></uai-button>
      </div>
    </div>

    <div>
      <span class="font-semibold"> Link </span>
      <div class="flex flex-row gap-1">
        <uai-button
          text="hello world"
          type="link"
          (click)="handleButtonClick()"></uai-button>
        <uai-button
          text="hello world"
          type="link"
          [disabled]="true"
          (click)="handleButtonClick()"></uai-button>
        <uai-button
          prefixIcon="heart_plus"
          text="hello world"
          type="link"
          (click)="handleButtonClick()"></uai-button>
        <uai-button
          suffixIcon="heart_plus"
          text="hello world"
          type="link"
          (click)="handleButtonClick()"></uai-button>
      </div>
    </div>
  </div>
</div>

<div class="p-5">
  <h1 class="text-xl font-bold">Inputs</h1>
  <div class="flex gap-3">
    <div>
      <span class="font-semibold"> Default </span>
      <div class="flex flex-row gap-1">
        <uai-input />
      </div>
    </div>

    <div>
      <span class="font-semibold"> Placeholder </span>
      <div class="flex flex-row gap-1">
        <uai-input placeholder="hello world" />
      </div>
    </div>

    <div>
      <span class="font-semibold"> Invalid </span>
      <div class="flex flex-row gap-1">
        <uai-input [isInvalid]="true" />
      </div>
    </div>
  </div>
</div>

<div class="p-5">
  <h1 class="text-xl font-bold">Cards</h1>
  <div class="flex gap-3">
    <div>
      <span class="font-semibold"> Default </span>
      <div class="flex flex-row gap-1">
        <uai-card
          text="Hello World, This is the Text for the Card Component. You can write different details about the card here"
          title="This is Title"></uai-card>
      </div>
    </div>

    <div>
      <span class="font-semibold"> Has Radio </span>
      <div class="flex flex-row gap-1">
        <uai-card
          text="Hello World, This is the Text for the Card Component. You can write different details about the card here"
          title="This is Title"
          [hasRadio]="true"></uai-card>

        <uai-card
          text="Hello World, This is the Text for the Card Component. You can write different details about the card here"
          title="This is Title"
          [hasRadio]="true"></uai-card>

        <uai-card
          text="Hello World, This is the Text for the Card Component. You can write different details about the card here"
          title="This is Title"
          [hasRadio]="true"></uai-card>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
