<button
  class="flex w-full flex-row items-center justify-between gap-0.5 rounded-md bg-black px-3.5 py-2.5 font-semibold text-white hover:bg-slate-700 disabled:bg-gray-100 disabled:text-gray-500"
  [disabled]="disabled"
  (click)="handleClick()">
  <span class="material-symbols-outlined"> {{ prefixIcon }} </span>
  <span> {{ text }} </span>
  <span class="material-symbols-outlined"> {{ suffixIcon }} </span>
</button>
