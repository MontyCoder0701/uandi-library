<button
  class="flex w-full flex-row items-center justify-between gap-0.5 rounded-md border-2 border-solid border-transparent px-3.5 py-2.5 font-semibold"
  [disabled]="disabled"
  [ngClass]="compiledClass"
  (click)="handleClick()">
  <span class="material-symbols-outlined"> {{ prefixIcon }} </span>
  <span> {{ text }} </span>
  <span class="material-symbols-outlined"> {{ suffixIcon }} </span>
</button>
